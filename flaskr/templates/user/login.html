{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="username">Username</label>
  <input class="input-1" name="username" id="username" required>
  <label for="password">Password</label>
  <input class="input-1" type="password" name="password" id="password" required>
  <input class="button-1" type="submit" value="Log In">
</form>
{% endblock %}
