{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Settings{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('control.index') }}">Control</a>
  {% endif %}
{% endblock %}

{% block content %}

<div style="margin-top: 15px;">
<h4 class="switchlabel">Enable Night Vision:</h4>
<label class="switch">
  <input type="checkbox" id="keycontrol" checked>
  <span class="slider round"></span>
</label>

<h4 class="switchlabel">Enable Key Control:</h4>
<label class="switch">
  <input type="checkbox" id="keycontrol" checked>
  <span class="slider round"></span>
</label>

<h4 class="switchlabel">Enable Button Control:</h4>
<label class="switch">
  <input type="checkbox" id="buttoncontrol">
  <span class="slider round"></span>
</label>
</div>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  </div>
</div>

{% endblock %}
