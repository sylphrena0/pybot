{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Control{% endblock %}</h1>
  {% if g.user %}
  <a class="action" href="{{ url_for('control.settings') }}">Settings</a>
  {% endif %}
{% endblock %}

{% block content %}

<img src="{{ url_for('control.video_feed') }}" class="center">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<div class = centerdiv>

<input type=submit value="Forward" id="forward" onmousedown="mouseDown()" onmouseup="mouseUp()"><\input><br>
<input type="submit" value="Left" id="left" class="button"/>
<input type="submit" value="Right" id="right" class="button"/><br> 
<input type="submit" value="Back" id="back" class="button"/>

<script type=text/javascript>
  function mouseDown() {
    $.getJSON('/forward', function(data) {});
  }
  
  function mouseUp() {
    $.getJSON('/back', function(data) {});
  }

  </script>

</div>
{% endblock %}
