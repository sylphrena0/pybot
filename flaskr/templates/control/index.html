{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Control{% endblock %}</h1>
  {% if g.user %}
  <a class="action" href="{{ url_for('control.settings') }}">Settings</a>
  {% endif %}
{% endblock %}

{% block content %}

<img src="{{ url_for('control.video_feed') }}" class="center">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<div class = centerdiv>

<input type="submit" class="button" value="Forward" id="forward" onmousedown="forward()" onmouseup="stop()"/><br>
<input type="submit" value="Left" id="left" class="button"/>
<input type="submit" value="Right" id="right" class="button"/><br> 
<input type="submit" class="button" value="Back" id="back" onmousedown="back()" onmouseup="stop()"/>

<script type=text/javascript>
  function forward() {
    $.getJSON('/forward', function(data) {});
  }
  
  function back() {
    $.getJSON('/back', function(data) {});
  }

  function stop() {
    $.getJSON('/stop', function(data) {});
  }

  </script>

</div>
{% endblock %}
