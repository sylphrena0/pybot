{% extends 'base.html' %}

{% block title %}Register User{% endblock %}

{% set active_page = "user" %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input class="input-1" name="username" id="username" required>
    <label for="password">Password</label>
    <input class="input-1" type="password" name="password" id="password" required>
    <input class="button-1" type="submit" value="Register">
  </form>
{% endblock %}
